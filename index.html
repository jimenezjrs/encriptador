<!DOCTYPE html>
<html>

<head>
    <title>Encriptador</title>
    <link rel="stylesheet" type="text/css" href="styles-mobile.css">
    <link rel="stylesheet" type="text/css" href="styles-tablet.css">
    <link rel="stylesheet" type="text/css" href="styles-laptop.css">
</head>

<body>
    <div class="main-content">
        <div class="logo">
            <img src="https://placehold.co/200x200.png" alt="Logo" />
        </div>
        <textarea id="frase-de-cifrado" placeholder="Ingrese el texto aquí"></textarea>

        <div class="acciones">
            <div class="texto-ayuda">
                <p id="parrafo-texto-ayuda">
                    <!-- <span class="exclamation-warning">!</span> -->
                    Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button id="boton-encriptar">Encriptar</button>
                <button id="boton-desencriptar">Desencriptar</button>
            </div>
        </div>
        
        <div class="contenedor-resultado">
            <p id="resultado-de-cifrado">Ningún mensaje fue encontrado</p>
            <p id="ayuda-de-resultado-de-cifrado">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
    </div>

    <script src="./encriptador.js"></script>
</body>

</html>
